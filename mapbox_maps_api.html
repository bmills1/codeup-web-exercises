<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div id='map' style='width: 100%; height: 600px;'></div>
<script src ="js/keys.js"></script>
<script src ="js/mapbox-utils.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script>

//Starting City Atl
    mapboxgl.accessToken = mapboxToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 10,
        center: [-84.3880, 33.7490]

    });

//Array of favorite restaurants
    var favRestaurants = [
        {
            name: "The Varsity",
            address: "61 N Ave NW, Atlanta, GA 30308",
            slogan:"What'll ya have?!"
        },
        {
            name: "Chik-fil-a",
            address: "461 N Central Ave, Hapeville, GA 30354",
            slogan:"Eat Mor Chicken!"
        },
        {
            name: "Ruths Chris SteakHouse",
            address: "267 Marietta St NW, Atlanta, GA 30313",
            slogan:"The Steak Dinner, Done Right!"
        }
    ];

    favRestaurants.forEach(function(favRestaurant){

        geocode(favRestaurant.address, mapboxToken).then(function(result){
            var popup = new mapboxgl.Popup()
                .setLngLat([result[0], result[1]])
                .setHTML("<h2>" + favRestaurant.name + "</h2>" + "<br>" + favRestaurant.slogan);

            var marker = new mapboxgl.Marker()
                .setLngLat([result[0], result[1]])
                .setPopup(popup)
                .addTo(map);
        });
    });






</script>





</body>
</html>
