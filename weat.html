<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Title</title><link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.css' type='text/css'/><style>body{margin:0;padding:0}
#map{position:absolute;top:0;bottom:0;width:100%}</style></head><div id="current-weather"><!--<h3>TODAY</h3>--><!--<div>Icon</div>--><!--<div>Temperature</div>--><!--<div>Description</div>--><!--<div>Humidity</div>&ndash;&gt;--><!--<div>Wind</div>--><!--<div>Pressure</div>--></div><div id="daily-temps"><!--<section>--><!--<h2>Date</h2>--><!--<div>Icon</div>--><!--<div>High Temp</div>--><!--<div>Temperature</div>--><!--<div>Low Temp</div>--><!--<div>Clouds</div>--><!--<div>Humidity</div>--><!--<div>Wind</div>--><!--<div>Pressure</div>--><!--</section>--></div><div id="icon"></div><div id='map' style='width: 100%; height: 600px;'></div><body><script src="js/jquery-2.2.4.js"></script><script src='js/keys.js'></script><script src='js/mapbox-utils.js'></script><script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script><script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.1/mapbox-gl-geocoder.min.js'></script><script>$.get("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/"+darkSkyKey+"/29.42412,-98.49363").done(function(info){console.log(info);var htmlStr='';var icon='';var threeDayArr=[];var weatherIcons=[{icon:'clear-day',image:"icon/Sun.svg"},{icon:'clear-night',image:'icon/Moon.svg'},{icon:'rain',image:'icon/Cloud-Rain.svg'},{icon:'snow',image:'icon/Snowflake.svg'},{icon:'sleet',image:'icon/Snowflake.svg'},{icon:'wind',image:'icon/Wind.svg'},{icon:'fog',image:'icon/Cloud-Fog-Sun.svg'},{icon:'cloudy',image:'icon/Cloud.svg'},{icon:'partly-cloudy-day',image:'icon/Cloud-Sun.svg'},{icon:'partly-cloudy-night',image:'icon/Cloud-Moon.svg'}];function threeDays(){for(var i=0;i<info.daily.data.length;i++){threeDayArr.push(info.daily.data[i]);if(info.daily.data[i]===info.daily.data[2]){break}}}
    threeDays();console.log(threeDayArr);var currentTemperature=Math.round(info.currently.apparentTemperature);var currentHumidity=info.currently.humidity*100;var currentWind=Math.round(info.currently.windSpeed);var currentPressure=Math.round(info.currently.pressure);htmlStr+="  <div>";htmlStr+="      <h3> TODAY </h3>";htmlStr+="      <div><img src='"+weatherIcons[0].image+"'/></div>";htmlStr+="      <div><small>CURRENT TEMP </small>"+currentTemperature+"</div>";htmlStr+="      <div><small>DESCRIPTION </small>"+weatherIcons.icon+"</div>";htmlStr+="      <div><small>HUMIDITY </small>"+currentHumidity+"</div>";htmlStr+="      <div><small>WIND SPEED </small>"+currentWind+"</div>";htmlStr+="      <div><small>PRESSURE </small>"+currentPressure+"</div>";htmlStr+="  </div>";threeDayArr.forEach(function(day){var date=new Date(day.time*1000).toDateString();var tempHigh=Math.round(day.temperatureHigh);var tempLow=Math.round(day.temperatureLow);var dayDescription=day.icon;var humidity=day.humidity*100;var wind=Math.round(day.windSpeed);var pressure=Math.round(day.pressure);console.log(dayDescription);var weatherType=function(){for(var i=0;i<weatherIcons.length;i++){if(day.icon===weatherIcons[i].icon){icon=weatherIcons[i].image;console.log(icon)}}};weatherType();htmlStr+="<div>";htmlStr+="<section>";htmlStr+="<h2>"+date+"</h2>";htmlStr+="<div><img src='"+weatherType+"'/></div>";htmlStr+="<div><small>TEMP HIGH </small>"+tempHigh+"</div>";htmlStr+="<div><small>TEMP LOW </small>"+tempLow+"</div>";htmlStr+="<div><small>DESCRIPTION </small>"+dayDescription+"</div>";htmlStr+="<div><small>HUNIDITY </small>"+humidity+"</div>";htmlStr+="<div><small>WIND SPEED </small>"+wind+"</div>";htmlStr+="<div><small>PRESSURE </small>"+pressure+"</div>";htmlStr+="</section>";htmlStr+="</div>"});$('#daily-temps').html(htmlStr)});</script></body></html>
